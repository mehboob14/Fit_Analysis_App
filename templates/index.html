<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dress Scraper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
  <form method="POST" enctype="multipart/form-data" class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-6 text-center">Fit Analysis</h1>
    
    <label class="block mb-2 font-medium">Dress URL</label>
    <input name="dress_url" type="text" placeholder="Enter Dress URL" 
      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring" required />
    
    <label class="block mt-4 mb-2 font-medium">Front Image</label>
    <input name="front_image" type="file" accept="image/*" 
      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring" required />
    
    <label class="block mt-4 mb-2 font-medium">Side Image</label>
    <input name="side_image" type="file" accept="image/*" 
      class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring" required />

    {% if error %}
      <p class="text-red-600 mt-2">{{ error }}</p>
    {% endif %}

    <button type="submit" name="action" value="analyze"
      class="w-full bg-green-600 text-white mt-6 py-2 rounded-md hover:bg-green-700">
      Run Analysis
    </button>
  </form>
</body>
</html>
